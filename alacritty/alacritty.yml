## Terminal window settings
window:
  dimensions:
    columns: 100
    lines: 30

  padding:
    x: 0
    y: 0

  decorations: full
  startup_mode: Windowed
  dynamic_title: true

  ## scrolling
  history: 10000
  multiplier: 3

  ## Background opacity
  opacity: 1.0

## Cursor
cursor:
  style:
    shape: Block
  unfocused_hollow: true
  thickness: 0.30

## Live config reload
live_config_reload: true

# TokyoNight Alacritty Colors
colors:
  # Default colors
  primary:
    background: "0x222436"
    foreground: "0xc8d3f5"

  # Normal colors
  normal:
    black: "0x1b1d2b"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0x828bb8"

  # Bright colors
  bright:
    black: "0x444a73"
    red: "0xff757f"
    green: "0xc3e88d"
    yellow: "0xffc777"
    blue: "0x82aaff"
    magenta: "0xc099ff"
    cyan: "0x86e1fc"
    white: "0xc8d3f5"

  indexed_colors:
    - { index: 16, color: "0xff966c" }
    - { index: 17, color: "0xc53b53" }

font:
  normal:
    family: JetBrainsMono Nerd Font
    style: Medium
  size: 10

shell: fish
